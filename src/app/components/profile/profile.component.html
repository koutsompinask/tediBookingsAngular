<div class="container" *ngIf="user">
  <div class="card text-center">
    <div class="card-image mt-5" *ngIf="profilePic">
      <img [src]="profilePic">
    </div>  
    <div class="card-body" >
      <p>Username:{{user.username}}</p>
      <p>First Name:{{user.firstName}}</p>
      <p>Last Name:{{user.lastName}}</p>
      <p>E-mail:{{user.email}}</p>
      <p>Phone:{{user.phone}}</p>
      <p>Role:{{user.role}}</p>
      <button class="btn btn-kkout btn-lg" [routerLink]="['/editProfile']">Edit Details</button>
    </div>
  </div>
</div>
