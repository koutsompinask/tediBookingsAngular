<div class="container p-sm-3">
    <div class="text-center">
        <h1 class="text-secondary">My Accomodations</h1>
    </div>
    <table class="table m-sm-0">
    <thead>
        <tr>
        <th scope="col">Accomodation</th>
        <th scope="col">Location</th>
        <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let acc of accomodations">
        <td>
            <a [routerLink]="['/viewAccomodation']" [queryParams]="{id: acc.id}">
                {{acc.name}}
            </a>
        </td>
        <td>{{acc.location}}</td>
        <td>
            <button class="btn btn-kkout" [routerLink]="['/editAccomodation']" [queryParams]="{id: acc.id}">
                Edit
            </button>
        </td>
        </tr>
        <tr>
    </tbody>
    </table>
</div>
