<div class="container-fluid">
    <div class = "row">
        <div class="col-sm-4"></div>
        <div class="container p-4 col-sm-4">    
            <h1 class="text-secondary text-center">Enter Credentials</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="text-secondary" for="username">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-kkout mt-3">Log In</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
