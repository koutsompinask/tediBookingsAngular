<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="container col-md-6 p-4">
            <h1 class="text-secondary text-center">Create Account</h1>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="text-secondary" for="username">Username</label>
                    <input type="text" class="form-control" id="username" 
                    placeholder="create your username" formControlName="username" >
                </div>
                <div class="text-danger" *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">
                    <small>Username can contain 3-20 alphanumeric chars (only letters A-Z, numbers and '_')</small>
                </div>
                <div class=row>
                    <div class="form-group col-md">
                        <label class="text-secondary" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" 
                        placeholder="enter your first name" formControlName="firstName" >
                    </div>
                    <div class="form-group col-md">
                        <label class="text-secondary" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" 
                        placeholder="enter your last name" formControlName="lastName" >
                    </div>
                </div>
                <div class="text-danger" 
                *ngIf="(!signupForm.get('firstName')?.valid && signupForm.get('firstName')?.touched)
                        || (!signupForm.get('lastName')?.valid && signupForm.get('lastName')?.touched)">
                    <small>First name and last name must contain only letters (without spaces)</small>
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" 
                    placeholder="example@email.com" formControlName="email">
                </div>
                <div class="text-danger" *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
                    <small>Please enter a valid Email</small>
                </div>
                <div formGroupName="passwordCreation">
                    <div class="form-group">
                        <label class="text-secondary" for="password">Password</label>
                        <input type="password" class="form-control" id="password" 
                        formControlName="password" >
                    </div>
                    <div class="text-danger" *ngIf="!signupForm.get('passwordCreation.password')?.valid && signupForm.get('passwordCreation.password')?.touched">
                        <small>Please enter a valid password ( no spaces and more than 4 characters )</small>
                    </div>
                    <div class="form-group">
                        <label class="text-secondary" for="passwordRepeat">Re-enter passsword</label>
                        <input type="password" class="form-control" id="passwordRepeat"
                        formControlName="passwordRep">
                    </div>
                    <div class="text-danger" *ngIf="!signupForm.get('passwordCreation')?.valid && signupForm.get('passwordCreation.passwordRep')?.touched">
                        <small>Passwords don't match</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-secondary" for="roleChoice">Choose your role in the app</label> 
                    <div id="roleChoice">
                        <div class="form-check" *ngFor="let r of roles">
                            <input class="form-check-input" type="radio" formControlName="role" id="{{r.id}}" value="{{r.id}}">
                            <label class="form-check-label" class="text-secondary" for="{{r.id}}">
                                {{r.value}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-kkout mt-3">Register</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
